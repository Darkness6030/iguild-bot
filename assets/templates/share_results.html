<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGuild Share</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<script>
    const params = new URLSearchParams(window.location.search);
    const inline_message_id = params.get('inline_message_id');

    if (Telegram.WebApp.platform !== "android") {
        Telegram.WebApp.shareMessage(inline_message_id, (result) => {
            if (result) {
                Telegram.WebApp.close();
                return;
            }

            Telegram.WebApp.switchInlineQuery(' ', [
                "users",
                "groups",
                "channels",
            ]);
        });
    } else {
        Telegram.WebApp.switchInlineQuery(' ', [
            "users",
            "groups",
            "channels",
        ]);
    }
</script>
</body>
</html>
