igaming_pass_info: |
  <b>Что такое iGaming Pass?</b>

  Это входной билет в закрытый VIP клуб, гарантирующий место в сообществе и доступ к его привилегиям.

  Выпущенный в виде <a href="https://iguild.io/market/collection/igaming-pass/?pid=Telegram">функциональной NFT</a> на блокчейне Polygon, 🎫 iGaming pass предоставляет владельцу эксклюзивные бонусы от партнёров проекта.

  <b>Что дает iGaming Pass?</b>
  🔸 Бонусы и подарки от популярных казино, провайдеров игр и стримеров: фриспины, фричипы, приватные розыгрыши, бонусы на депозиты и кэшбеки.
  🔸 Регулярные розыгрыши и секретные мероприятия для холдеров.
  🔸 Доступ к пресейлам NFT-коллекций от известных гейм-провайдеров.

  💎 <b>Grand Lottery</b>
  Присоединяйся к лотерее владельцев 🎫 iGaming Pass и получи шанс выиграть <a href="https://iguild.io/porsche-giveaway?pid=Telegram">Porsche Taycan</a>!

